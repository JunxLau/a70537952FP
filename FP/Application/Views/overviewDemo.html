        .sidenav {
            height: 100%;
            width: 50px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 0px;
        }

        .sidenav a {

            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s
        }

        #profile {
            transition: 0.5s

        }

        .sidenav a:hover, .offcanvas a:focus {
            color: #f1f1f1;
        }

        .main {
            transition: margin-left .5s;
            padding-bottom: 5px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 0px;
            }

            .sidenav a {
                font-size: 17px;
            }

        }

        .side-nav.fixed {

            transform: translateX(0%);
        }

        .double-nav .breadcrumb-dn {
            display: block;
        }

    </style>


    <script>
        var isNavOpen = false;

        function setNav() {
            if (isNavOpen) {
                document.getElementById("profile").style.marginRight = "0px";
                document.getElementById("navControl").innerHTML = "&#9776";
                document.getElementById("userLogo").style.display = "none"
                document.getElementById("mySidenav").style.width = "50px";
                document.getElementsByClassName("main")[0].style.marginLeft = "0px";
                document.getElementsByClassName("main")[1].style.marginLeft = "50px";
                isNavOpen = false;
            } else {
                document.getElementById("profile").style.marginRight = "250px";
                document.getElementById("navControl").innerText = "Close";
                document.getElementById("userLogo").style.display = "block"
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementsByClassName("main")[0].style.marginLeft = "250px";
                document.getElementsByClassName("main")[1].style.marginLeft = "250px";
                isNavOpen = true;
            }

        }



        window.fbAsyncInit = function () {
            FB.init({
                appId: '1054831087967674',
                cookie: true,  // enable cookies to allow the server to access
                               // the session
                xfbml: true,  // parse social plugins on this page
                version: 'v2.7' // use graph api version 2.5
            });

            // Now that we've initialized the JavaScript SDK, we call
            // FB.getLoginStatus().  This function gets the state of the

            // 3. Not logged into Facebook and can't tell if they are logged into
            //    your app or not.
            //
            // These three cases are handled in the callback function.



        };

        // Load the SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));




    </script>
